<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
    <div class="display">
        <input type="text"placeholder="|" id="input">
        <p id="results">results</p>
        
    </div>
    <div class="buttons">
        <button id="clear">C</button>
        <button id="brackets">()</button>
        <button id="percentage">%</button>
        <button id="divide">รท</button>
        <br>
        <button id="no7">7</button>
        <button id="no8">8</button>
        <button id="no9">9</button>
        <button id="mult">x</button>
        <br>
        <button id="no4">4</button>
        <button id="no5">5</button>
        <button id="no6">6</button>
        <button id="minus">-</button>
        <br>
        <button id="no1">1</button>
        <button id="no2">2</button>
        <button id="no3">3</button>
        <button id="add">+</button>
        <br>
        <button id="pos/neg">+/-</button>
        <button id="no0">0</button>
        <button id="decm">.</button>
        <button id="equal">=</button>

    </div>
    </div>
    
</body>
</html>
